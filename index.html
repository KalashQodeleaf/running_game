<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sass/main.css">
    <title>Document</title>

</head>
<body>
    <h1>Score</h1>
    <h2 id="score"></h2>
    <div class="container">
        <video src="./images/4k-deep-forest-animation-footage-parallax-effect-free-video.mp4" type="video/mp4" autoplay loop></video>
        <div id="runner" class="person">
            <img src="./images/runner.gif" alt="">
        </div>
        <div id="obstacle" class="obstacle rock">
            <img src="./images/rock.png" alt="">
        </div>
        <div id="obstacle2" class="obstacle  dog">
            <img src="./images/dogo.gif" alt="">
        </div>
    </div>
    <div id="gameover" class="container gameover hidden">
        <h1 >Game Over</h1>
        <button onclick=restart() >Restart</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
